<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create/Edit Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-hidden">
<header class="sticky top-0 z-10 flex items-center bg-background-dark/80 dark:bg-background-dark/80 p-4 pb-2 justify-between backdrop-blur-sm border-b border-white/10">
<button class="flex size-12 shrink-0 items-center justify-start text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Project</h1>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 opacity-50">Export</p>
</div>
</header>
<main class="flex flex-col flex-1">
<div class="flex flex-col flex-1 items-center justify-center p-6 text-center">
<div class="flex flex-col items-center gap-6">
<div class="flex size-20 items-center justify-center rounded-full bg-white/10 text-primary">
<span class="material-symbols-outlined text-5xl">movie</span>
</div>
<h2 class="text-2xl font-bold text-white">Start your project</h2>
<p class="text-base text-white/70 max-w-sm">Import your media to begin editing with text prompts.</p>
</div>
<div class="w-full max-w-sm space-y-4 mt-10">
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white/10 px-4 py-4 text-white hover:bg-white/20">
<span class="material-symbols-outlined">upload</span>
<span class="text-base font-semibold">Upload Video Files</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white/10 px-4 py-4 text-white hover:bg-white/20">
<span class="material-symbols-outlined">link</span>
<span class="text-base font-semibold">Paste URL</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white/10 px-4 py-4 text-white hover:bg-white/20">
<span class="material-symbols-outlined">photo_library</span>
<span class="text-base font-semibold">Select from Gallery</span>
</button>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-background-dark p-4 border-t border-white/10 opacity-50 pointer-events-none">
<div class="flex items-center gap-3">
<div class="flex-1 relative">
<input class="w-full bg-white/10 text-white rounded-full py-3 pl-4 pr-12 border-none focus:ring-2 focus:ring-primary placeholder:text-white/50" disabled="" placeholder="Describe your edit..." type="text"/>
<button class="absolute inset-y-0 right-0 flex items-center justify-center size-12 text-white/80">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
<button class="flex items-center justify-center size-12 bg-primary text-white rounded-full flex-shrink-0">
<span class="material-symbols-outlined">arrow_upward</span>
</button>
</div>
</footer>
</div>
</body></html>

<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Import Resources Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-hidden bg-background-light">
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 p-4 pb-2 justify-between backdrop-blur-sm border-b border-black/10">
<button class="flex size-12 shrink-0 items-center justify-start text-black">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-black text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Import Resources</h1>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Done</p>
</div>
</header>
<main class="flex flex-col flex-1 p-6">
<div class="w-full max-w-sm mx-auto space-y-4">
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white px-4 py-4 text-black border border-black/10 shadow-sm hover:bg-gray-50">
<span class="material-symbols-outlined text-primary">upload</span>
<span class="text-base font-semibold">Upload Video Files</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white px-4 py-4 text-black border border-black/10 shadow-sm hover:bg-gray-50">
<span class="material-symbols-outlined text-primary">link</span>
<span class="text-base font-semibold">Paste URL</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-white px-4 py-4 text-black border border-black/10 shadow-sm hover:bg-gray-50">
<span class="material-symbols-outlined text-primary">photo_library</span>
<span class="text-base font-semibold">Select from Gallery</span>
</button>
</div>
<div class="mt-8">
<h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4">Uploaded</h3>
<div class="space-y-4">
<div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-black/10 shadow-sm">
<div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500">videocam</span>
</div>
<div class="flex-1">
<p class="font-semibold text-black text-sm">beach_sunset.mp4</p>
<div class="flex items-center gap-2 mt-1">
<div class="w-full bg-gray-200 rounded-full h-1.5">
<div class="bg-primary h-1.5 rounded-full" style="width: 100%"></div>
</div>
<span class="text-xs text-gray-500 font-medium">100%</span>
</div>
</div>
<span class="material-symbols-outlined text-green-500">check_circle</span>
</div>
<div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-black/10 shadow-sm">
<div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500">image</span>
</div>
<div class="flex-1">
<p class="font-semibold text-black text-sm">vacation_photo_01.jpg</p>
<div class="flex items-center gap-2 mt-1">
<div class="w-full bg-gray-200 rounded-full h-1.5">
<div class="bg-primary h-1.5 rounded-full" style="width: 75%"></div>
</div>
<span class="text-xs text-gray-500 font-medium">75%</span>
</div>
</div>
<div class="size-6 rounded-full border-2 border-primary border-t-transparent animate-spin"></div>
</div>
<div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-black/10 shadow-sm">
<div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500">videocam</span>
</div>
<div class="flex-1">
<p class="font-semibold text-black text-sm">city_timelapse.mov</p>
<div class="flex items-center gap-2 mt-1">
<div class="w-full bg-gray-200 rounded-full h-1.5">
<div class="bg-red-500 h-1.5 rounded-full" style="width: 40%"></div>
</div>
<span class="text-xs text-red-500 font-medium">Failed</span>
</div>
</div>
<span class="material-symbols-outlined text-red-500">error</span>
</div>
</div>
</div>
<div class="text-center mt-8">
<p class="text-base text-gray-600">Do you want to upload more?</p>
</div>
</main>
</div>

</body></html>
